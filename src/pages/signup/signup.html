<ion-header no-border>
  <ion-navbar></ion-navbar>
</ion-header>

<ion-content padding class="primary">
  <div class="loginWrapper">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Confirm Password</ion-label>
      <ion-input type="password" [(ngModel)]="account.confirm" name="confirm"></ion-input>
    </ion-item>

    <div padding class="signupError" *ngIf = "signupError">
        <p>{{errorMessage}}</p>
    </div>
  
    <div padding>
      <button ion-button round outline block color="secondary" (click)="doSignup()">Sign Up</button>
    </div>
  </div>

</ion-content>
