<ion-header no-border>
  <ion-navbar></ion-navbar>
</ion-header>


<ion-content padding class="primary">
  <div class="loginWrapper">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input type="email"  [(ngModel)]="account.email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
    </ion-item>

    <div padding class="loginError" *ngIf = "loginError">
        <p>{{errorMessage}}</p>
    </div>
  
    <div padding>
      <button ion-button round outline block color="secondary" (click)="doLogin()">Login</button>
    </div>
  </div>

  <ion-label id="seperator">or</ion-label>
  <ion-label id="signUp" (click)="createAccount()">Sign up with email</ion-label>



</ion-content>
